<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Selection Modal</title>
    <link rel="stylesheet" href="css/style_main.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="Scenario">
        <p>You are in Queensland, Australia, and you have chosen your crop. Your goal is to keep it thriving under the
            current weather conditions.</p>
    </div>

    <div class="info-panel">
        <strong>◢ Stat Changes ◣</strong>
        <p>Temperature <span> +2°C</span></p>
        <p>Rainfall <span> -10 mm</span></p>
        <p>Humidity <span> +5%</span></p>
        <p>Altitude <span> N/A</span></p>
    </div>


    <div class="crop-card"></div>
    <button class="next-round-btn" onclick="next_round()">Next Round →</button>
    <div class="card-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>

    <script src="classes/Crop.js"></script>
    <script src="classes/Cards.js"></script>
    <script src="get_data.js"></script>
    <script src="data/crops.js"></script>
    <script src="data/region.js"></script>
    <script src="data/cards.js"></script>
    <script src="game.js"></script>



</body>

</html>
